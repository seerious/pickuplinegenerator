<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>💖 AI Pickup Line Generator 💖</title>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background: #f0f0f0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                color: #333;
                background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
                text-align: center;
            }

            h1 {
                font-family: 'Comic Neue', cursive;
                color: #fff;
                text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
                margin-bottom: 30px;
                font-size: 2.5em;
            }

            .card {
                display: block;
                text-align: center;
                white-space: pre-wrap;
                word-wrap: break-word;
                overflow-wrap: break-word;
                max-width: 500px;  
                width: 90%;         
                padding: 20px 30px;
                min-height: 80px;
                margin: 0 auto 20px auto;
                background-color: rgba(255,255,255,0.9);
                box-shadow: 0 8px 20px rgba(0,0,0,0.2);
                border-radius: 15px;
                position: relative;
                font-size: 1.2em;
            }


            #line span {
                display: inline-block;
                opacity: 0;
            }

            button {
                padding: 12px 25px;
                font-size: 1.1em;
                background-color: #ff4081;
                color: white;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                width: 150px;
                max-width: 90%;
                margin: 10px;
            }

            button:hover {
                background-color: #e73370;
                transform: scale(1.05);
            }

            button:active {
                transform: scale(0.98);
            }

            .emoji {
                position: absolute;
                font-size: 1.5em;
                animation: float 1s ease-out forwards;
            }

            select {
                padding: 10px 15px;
                font-size: 1em;
                border-radius: 50px;
                border: none;
                background-color: #ff4081;
                color: white;
                cursor: pointer;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                margin-bottom: 20px;
                transition: all 0.3s ease;
                appearance: none;
                width: 150px;
                max-width: 90%;
                text-align: center;
            }

            select:hover {
                background-color: #e73370;
            }

            select:focus {
                outline: none;
                transform: scale(1.05);
            }

            
            .category-wrapper {
                display: flex;
                flex-direction: row;
                align-items: center;
                margin-bottom: 15px;
            }

            .category-wrapper label {
                color: #fff;
                font-weight: 600;
                margin-right: 10px;
                margin-bottom: 5px;
                font-size: 1em;
                text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            }

            .confetti {
                position: absolute;
                width: 8px;
                height: 8px;
                background-color: #ff4081;
                opacity: 0.9;
                border-radius: 50%;
                pointer-events: none;
                animation: confetti-fall 1s ease-out forwards;
            }

            .button-wrapper {
                display: flex;
                flex-direction: row;
                gap: 15px;
                justify-content: center;
                margin-top: 10px;
            }

            #copy-btn {
                padding: 12px 25px;
                font-size: 1.1em;
                background-color: #00bcd4;
                color: white;
                border: none;
                border-radius: 50%;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }

            #copy-btn:hover {
                background-color: #0097a7;
                transform: scale(1.05);
            }

            #copy-btn:active {
                transform: scale(0.95);
            }

            #toast {
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                background-color: #ff4081;
                color: white;
                padding: 12px 25px;
                border-radius: 50px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.5s ease, transform 0.5s ease;
                font-weight: 600;
                z-index: 1000;
            }

            @media (max-width: 480px) {
                h1 {
                    font-size: 2em;
                }

                .card {
                    font-size: 1em;
                    padding: 15px 20px;
                    min-height: 100px;
                    padding: 15px;
                }

                .button-wrapper {
                    flex-direction: column;
                }

                .category-wrapper {
                    flex-direction: column;
                }

                select, button {
                    width: 100%;
                    font-size: 1em;
                }
            }

            @keyframes float {
                0% {transform: translateY(0); opacity:1;}
                100% {transform: translateY(-50px); opacity:0;}
            }

            @keyframes confetti-fall {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }

                100% {
                    transform: translateY(-50px) rotate(360deg);
                    opacity: 0;
                }
            }
        </style>
    </head>

    <body>
        <h1>AI Pick-Up Line Generator</h1>
        <div class="card" id="line">Click the button to get a pick-up line!</div>
        <div class="category-wrapper">
            <label for="category">Choose a category:</label>
            <select id="category">
                <option value="cheesy">Cheesy</option>
                <option value="clever">Clever</option>
                <option value="nerdy">Nerdy</option>
            </select>
        </div>
        <div class="button-wrapper">
            <button onclick="generateLine()">Generate Pick-Up Line</button>
            <button onclick="copyLine()" id="copy-btn">Copy Line</button>
        </div>
        
        <div id="toast"></div>
        <script>
            const emojis = ['💖','😍','😎','😜','✨','🔥','🥰','😏','💌','🤩'];

            async function generateLine() {
                const category = document.getElementById('category').value;
                const response = await fetch(`/generate?category=${category}`);
                const data = await response.json();
                const lineDiv = document.getElementById('line');

                lineDiv.innerHTML = '';

                const chars = data.line.split('');
                chars.forEach((char, index) => {
                    const span = document.createElement('span');
                    span.textContent = char === ' ' ? '\u00A0' : char;
                    span.style.display = 'inline';
                    lineDiv.appendChild(span);
                    setTimeout(() => {
                        span.style.opacity = 1;
                    }, index * 50);
                });

                for (let i = 0; i < 15; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 90 + '%';
                    confetti.style.top = '50%';
                    confetti.style.backgroundColor = ['#ff4081','#ffeb3b','#4caf50','#2196f3','#ff9800'][Math.floor(Math.random()*5)];
                    lineDiv.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 1000);
                }

                for (let i = 0; i < 3; i++) {
                    const emoji = document.createElement('div');
                    emoji.classList.add('emoji');
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 80 + '%';
                    emoji.style.top = '50%';
                    lineDiv.appendChild(emoji);
                    setTimeout(() => emoji.remove(), 1000);
                }
            }

            function copyLine() {
                const lineDiv = document.getElementById('line');
                let text = '';

                lineDiv.querySelectorAll('span').forEach(span => {
                    text += span.textContent.replace('\u00A0', ' ');
                });

                if (text.trim() === '' || text.includes('Click the button')) {
                    showToast('No line to pick up!');
                    return;
                }

                navigator.clipboard.writeText(text).then(() => {
                    showToast('Pick-up line copied to clipboard! 💌');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }

            function showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.style.opacity = 1;
                toast.style.transform = 'translateX(-50%) translateY(0)';

                setTimeout(() => {
                    toast.style.opacity = 0;
                    toast.style.transform = 'translateX(-50%) translateY(20px)';
                }, 2000);
            }
        </script>
    </body>
</html>
